name: .NET Core

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    - name: Install dependencies
      run: dotnet restore ./src/NopCommerce.sln
    - name: Build
      run: dotnet build ./src/NopCommerce.sln --configuration Release --no-restore
    - name: Test
      run: dotnet test ./src/NopCommerce.sln --no-restore --verbosity normal
    - name: NDepend
      uses: CoderGears/ndepend-action@v1
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  
        NDependLicense: ${{ secrets.NDependLicense }}
        
